<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üåê Google Search App</h1>
        <form method="get">
            <input type="text" name="q" placeholder="Search Google..." value="{{ query or '' }}" required>
            <button type="submit">Search</button>
        </form>

        {% if results %}
        <div class="results">
            {% for item in results %}
                <div class="card">
                    <a href="{{ item.link }}" target="_blank">
                        <h3>{{ item.title }}</h3>
                    </a>
                    <p>{{ item.snippet }}</p>
                </div>
            {% endfor %}
        </div>
        {% elif query %}
            <p>No results found.</p>
        {% endif %}
    </div>
</body>
</html>
